pool:
  vmImage: 'Ubuntu 16.04'

steps:
- script: printenv
- script: |
    python -m pip install --upgrade pip && pip3 install --upgrade setuptools gnureadline
    pip install -e .
  displayName: 'Upgrade pip and setuptools'
  continueOnError: false
- script: |
    pip install tox
    tox -e py -- --junit-xml=testresults.xml
  displayName: 'tox'
